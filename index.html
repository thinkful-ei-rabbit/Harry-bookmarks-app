<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>B00K-MaRKr</title></head><body><div class="container"><header><div class="box"><h1>B00K-MaRKr</h1></div></header><main><div class="box"><h3>Filter:</h3><select name="filter" id="filter-selection"><option value="1" selected="selected">Show everything</option><option value="2">Nothing below 2</option><option value="3">Nothing below 3</option><option value="4">Nothing below 4</option><option value="5">Only 5s</option></select></div><div class="box"><button type="submit" id="add-new-link">Add New Link</button><form class="bookmark-entry hidden"><span><label for="title-entry">Title of Site</label> <input name="title-entry" id="title-entry"> </span><span><label for="url-entry">Url Entry</label> <input name="url-entry" id="url-entry" value="http://"> </span><span><label for="desc-entry">Description</label> <input name="desc-entry" id="desc-entry"> </span><span><label for="rating-entry">Rating out of 5</label> <input type="number" name="rating-entry" id="rating-entry" min="1" max="5"> </span><span><button type="submit" id="submit">Submit</button><button type="submit" id="cancel-submit">Cancel</button></span></form></div><ul class="container list-container" id="target"></ul></main></div><script src="index_bundle.js"></script></body></html>
