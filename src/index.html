<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKMARKr</title>
</head>
<body>
    <div class="container">
        
        <header>
            <div class="box">
                <h1>BOOKMARKr</h1>
                <h2>by harry</h2>
            </div>
        </header>

        <main>
           
            <div class="box">
                <button type="submit" id="add-new-link">Add New Link</button>
                <form class="bookmark-entry hidden">
                    <span>
                        <label for="title-entry">Title of Site</label>
                        <input type="text" name="title-entry" id="title-entry">
                    </span>
                    <span>
                    <label for="url-entry">Url Entry</label>
                        <input type="text" name="url-entry" id="url-entry">
                    </span>                    
                    <span>
                    <label for="desc-entry">Description</label>
                        <input type="text" name="desc-entry" id="desc-entry">
                    </span>
                    <span>
                    <label for="rating-entry">Rating out of 5</label>
                        <input type="number" name="rating-entry" id="rating-entry" min="1" max="5">
                    </span>
                    <span><button type="submit" id="submit">Submit</button><button type="submit" id="cancel-submit">Cancel</button></span>
                </form>
            </div> 
            <ul class="container list-container" id="target">

            </ul>
           
            
                
               
        </main>

    </div>
</body>
</html>
