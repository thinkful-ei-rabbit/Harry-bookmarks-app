<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKMARKr</title>
</head>
<body>
    <div class="container">
        
        <header>
            <div class="box">
                <h1>BOOKMARKr</h1>
                <h2>by harry</h2>
            </div>
        </header>

        <main>
            <div class="box">
                <form class="bookmark-entry">
                    <label for="title-entry">Title of Site</label>
                        <input type="text" name="title-entry" id="title-entry">
                        <br>
                    <label for="url-entry">Url Entry</label>
                        <input type="text" name="url-entry" id="url-entry">
                        <br>
                    <label for="desc-entry">Description</label>
                        <input type="text" name="desc-entry" id="desc-entry">
                        <br>
                    <label for="rating-entry">Rating out of 5</label>
                        <input type="number" name="rating-entry" id="rating-entry">
                        <br>
                    <button type="submit">Submit</button>
                </form>
            </div> 
            
            <div class="box">
                
                <ul class="container list-container" id="target">

                </ul>
               
            </div>
        </main>

    </div>
</body>
</html>
